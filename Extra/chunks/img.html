<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .stats-container {
        display: flex;
        gap: 1em;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .stat-box img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        border-radius: 10px;
      }
      
      @media (max-width: 767px) {
        .stat-box img {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="stats-container">
      <div class="stat-box">
        <img
          src="https://image.marketing.jeenasikho.com/lib/fe2d117473640474771173/m/1/f29240b6-31c3-48c7-83d5-606cc7a24835.png"
          alt="Icon 1"
        />
      </div>
      <div class="stat-box">
        <img
          src="https://image.marketing.jeenasikho.com/lib/fe2d117473640474771173/m/1/b43992eb-b602-4a91-adc5-f78bc266577f.png"
          alt="Icon 2"
        />
      </div>
      <div class="stat-box">

          src="https://image.marketing.jeenasikho.com/lib/fe2d117473640474771173/m/1/7e98c391-7d26-4138-bbed-e7844b55ec63.png"
          alt="Icon 3"
        />
      </div>
      <div class="stat-box">
        <img
          src="https://image.marketing.jeenasikho.com/lib/fe2d117473640474771173/m/1/f24cb4b2-15a2-445a-a8b4-2aa66b1704fc.png"

        />
      </div>
    </div>
  </body>
</html>
