<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Exo", serif;
      }

      .webinar-section {
        display: flex;
        background: #fff;
        max-width: 1000px;
        margin: 40px auto;
        gap: 1em;
        overflow: hidden;
        padding: 10px;
      }

      .webinar-left {
        display: flex;
        width: 50%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-block: 40px;
        background-color: #fafafa;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      }
      .webinar-left img {
        width: 300px;
        height: auto;
      }

      .webinar-left div {
        width: 100%;
      }

      .left-text-1 {
        text-align: center;
        font-size: 24px;
        margin-block-start: 10px;
        color: #254a28;
      }

      .webinar-right {
        display: flex;
        width: 50%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-block: 40px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      }

      .right-txt-1 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .right-txt-1 span {
        color: #254a28;
      }

      .right-txt-2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .right-txt-3 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .right-txt-4 {
        font-size: 16px;
        color: #254a28;
      }

      /* Timer container */
      .timebox {
        display: flex;
        gap: 8px;
        margin: 10px 0;
      }

      .time {
        padding: 10px;
        width: 80px;
        font-weight: 600;
        background-color: #f1f1f1;
        border-radius: 10px;
      }

      .time-count {
        font-size: 42px;
      }
      .time-txt {
        font-size: 20px;
      }

      .timer-register-btn {
        background-color: #254a28;
        color: #ffed00;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      .timer-register-btn:hover {
        box-shadow: 5px 8px 3px #d1d1d1;
      }

      /* ========== Media Query for Mobile ========== */
      @media (max-width: 768px) {
        .webinar-section {
          flex-direction: column;
          align-items: center;
          width: 100%;
        }
        .webinar-left {
          width: 100%;
        }
        .webinar-right {
          width: 100%;
        }
        .webinar-left img {
          width: 250px;
        }

        .right-txt-1 {
          font-size: 28px;
        }

        .right-txt-1 span {
          color: #254a28;
        }

        .right-txt-2 {
          font-size: 16px;
        }

        .right-txt-3 {
          font-size: 20px;
        }

        .time {
          padding: 10px;
          width: 80px;
        }

        .time-count {
          font-size: 36px;
        }
        .time-txt {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <section class="webinar-section">
      <div class="webinar-left">
        <img
          src="https://image.marketing.jeenasikho.com/lib/fe2d117473640474771173/m/1/08c5ae0d-2900-4c70-9ff4-c823dc367b9e.png"
          alt="Acharya Manish Ji"
        />
        <div>
          <p class="left-text-1">Acharya Manish Ji</p>
        </div>
      </div>

      <div class="webinar-right">
        <p class="right-txt-1">Join <span>Acharya Manish Ji</span></p>
        <p class="right-txt-2">On</p>
        <p class="right-txt-3">00 February 2025 | 00:00 A.M.</p>
        <p class="right-txt-4">Time is Running Out</p>

        <div class="timebox">
          <div class="time">
            <p class="time-count" id="days">00</p>
            <p class="time-txt">Days</p>
          </div>
          <div class="time">
            <p class="time-count" id="hours">00</p>
            <p class="time-txt">Hours</p>
          </div>
          <div class="time">
            <p class="time-count" id="minutes">00</p>
            <p class="time-txt">Mins</p>
          </div>
          <div class="time">
            <p class="time-count" id="seconds">00</p>
            <p class="time-txt">Secs</p>
          </div>
        </div>

        <button
          onclick="window.open('https://cloud.marketing.jeenasikho.com/Register', '_blank')"
          class="timer-register-btn"
        >
          Register Now
        </button>

        <p class="right-txt-4">
          Don't Miss the Chance to Consult with Acharya Ji
        </p>
      </div>
    </section>

    <script>
      const Days = document.getElementById("days");
      const Hours = document.getElementById("hours");
      const Minutes = document.getElementById("minutes");
      const Seconds = document.getElementById("seconds");

      // Helper function to add leading zero
      function formatTime(num) {
        return num < 10 ? "0" + num : num;
      }

      // Set your target date/time here
      const targetDate = new Date("February 26, 2025 16:00:00").getTime();

      function timer() {
        const currentDate = new Date().getTime();
        const distance = targetDate - currentDate;

        if (distance < 0) {
          Days.innerHTML = "00";
          Hours.innerHTML = "00";
          Minutes.innerHTML = "00";
          Seconds.innerHTML = "00";
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((distance / (1000 * 60)) % 60);
          const seconds = Math.floor((distance / 1000) % 60);

          Days.innerHTML = formatTime(days);
          Hours.innerHTML = formatTime(hours);
          Minutes.innerHTML = formatTime(minutes);
          Seconds.innerHTML = formatTime(seconds);
        }
      }

      setInterval(timer, 1000);
      timer(); // Initialize the timer immediately
    </script>
  </body>
</html>
