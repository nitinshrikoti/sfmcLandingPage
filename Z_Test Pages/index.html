<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Carousel</title>
    <style>
      /* Basic reset and styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        text-align: center;
      }
      /* -------------------- Testinomial Section -------------------- */
      .testimonial-section {
        max-width: 1200px;
        margin: 40px auto;
        text-align: center;
      }

      .testimonial-section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .testimonials-container {
        gap: 20px;
      }

      /* Carousel container centered on page */
      .carousel {
        position: relative;
        width: 80%;
        max-width: 550px;
        margin: 0 auto;
        overflow: hidden;
        border: 0px solid #ccc;
        background: #fff;
        border-radius: 8px;
      }
      /* Carousel track with flex */
      .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
      }
      /* Each slide */
      .carousel-item {
        flex: 0 0 100%;
        box-sizing: border-box;
        padding: 20px 60px;
      }
      /* Video container to enforce 16:9 ratio */
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 ratio */
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }
      /* Carousel caption styling */
      .carousel-caption {
        background-color: rgba(0, 0, 0, 0.55);
        padding: 20px;
        border-radius: 0.5rem;
        margin-top: 10px;
      }

      .carousel-caption p {
        margin: 0;
        color: #fff;
      }
      /* Custom navigation buttons with images */
      .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      .carousel-button.prev {
        left: 0px;
      }
      .carousel-button.next {
        right: 0px;
      }
      .carousel-button img {
        width: 50px;
        height: auto;
      }
      /* Carousel indicators (dots) */
      .carousel-indicators {
        margin-top: 15px;
      }
      .carousel-indicators button {
        background-color: #ccc;
        border: none;
        border-radius: 50%;
        width: 12px;
        height: 12px;
        margin: 0 4px;
        cursor: pointer;
      }
      .carousel-indicators button.active {
        background-color: #333;
      }

      /* Mobile Responsive Styles */
      @media screen and (max-width: 767px) {
        .testimonials-container {
          padding: 5px;
        }
        .carousel {
          width: 100%;
          max-width: 100%;
        }
        .carousel-item {
          padding: 10px 30px;
        }
        .carousel-button.prev {
          left: -8px;
        }
        .carousel-button.next {
          right: -8px;
        }
        .carousel-button img {
          width: 30px;
        }
        .carousel-caption p {
          font-size: 12px;
        }
        .carousel-caption {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- -------------------- Testinomial Section -------------------- -->
    <section class="testimonial-section">
      <h2 class="text-green">Testimonial</h2>
      <div class="testimonials-container">
        <!-- Testimonial 1 -->
        <!-- Carousel Container -->
        <div class="carousel">
          <!-- Carousel Track holding slides -->
          <div class="carousel-track">
            <!-- Slide 1 -->
            <div class="carousel-item">
              <div class="video-container">

              </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
              <div class="video-container">
                <iframe

                  title="Testimonial Video 3"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                  allowfullscreen

                </iframe>
              </div>
              <div class="carousel-caption">
                <p>Your testimonial message goes here.</p>
              </div>
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item">
              <div class="video-container">
                <iframe
                  src="https://www.youtube.com/embed/7DgQGB3dAWc?si=sNVaeIlfJ7lYiZ6G"

              </div>
              <div class="carousel-caption">
                <p>Your testimonial message goes here.</p>

            <!-- Slide 4 -->
            <div class="carousel-item">
              <div class="video-container">
                <iframe

          <!-- Navigation Buttons with Custom Images -->
          <button class="carousel-button prev">
            <img
              src="https://image.marketing.jeenasikho.com/lib/fe2d117473640474771173/m/1/d3d5a60f-aa4e-422c-962a-96add4e884a4.png"
              alt="Previous"
            />
          </button>
          <button class="carousel-button next">
            <img
              src="https://image.marketing.jeenasikho.com/lib/fe2d117473640474771173/m/1/a791acde-49a6-462c-b9ca-cc3ea22e43d8.png"
              alt="Next"
            />
          </button>
        </div>

        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button data-index="0" class="active"></button>
          <button data-index="1"></button>
          <button data-index="2"></button>
          <button data-index="3"></button>
        </div>
      </div>
    </section>

    <script>
      // Get the carousel track and slide items
      const track = document.querySelector(".carousel-track");
      const items = Array.from(track.children);
      const prevButton = document.querySelector(".carousel-button.prev");
      const nextButton = document.querySelector(".carousel-button.next");

      // Get the indicators container (initially empty)
      const indicatorsContainer = document.querySelector(
        ".carousel-indicators"
      );

      // Dynamically generate carousel indicators based on the number of slides
      indicatorsContainer.innerHTML = "";
      items.forEach((item, index) => {
        const btn = document.createElement("button");
        btn.setAttribute("data-index", index);
        if (index === 0) {
          btn.classList.add("active");
        }
        indicatorsContainer.appendChild(btn);
      });

      // Now get the dynamically created indicators
      const indicators = document.querySelectorAll(
        ".carousel-indicators button"
      );

      // Set the current slide index
      let currentIndex = 0;

      // Function to update carousel position and indicator states
      function updateCarousel() {
        const amountToMove = -currentIndex * 100; // Each slide is 100% width
        track.style.transform = `translateX(${amountToMove}%)`;

        // Update indicator buttons
        indicators.forEach((btn) => btn.classList.remove("active"));
        indicators[currentIndex].classList.add("active");
      }

      // Next button click event
      nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
      });

      // Previous button click event
      prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateCarousel();
      });

      // Indicator click navigation
      indicators.forEach((btn) => {
        btn.addEventListener("click", function () {
          currentIndex = parseInt(this.getAttribute("data-index"));
          updateCarousel();
        });
      });
    </script>
  </body>
</html>
