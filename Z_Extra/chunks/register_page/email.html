<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 20px;
      }

      .smartcapture-controls {
        max-width: 500px; 
        width: 100%;      
        margin: 0 auto 5px;
        display: flex;
        flex-direction: column;
      }

      /* Input styling */
      .sc-formfield-input input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
      }

      .sc-formfield-input input[type="email"]:focus {
        outline: none;
        border-color: #254a28; 
      }

      .sc-formfield-input input[type="email"]:hover {
        border-color: #888;
      }

      @media (max-width: 480px) {
        .sc-formfield-label label {
          font-size: 0.9rem;
        }
        .sc-formfield-input input[type="email"] {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="smartcapture-controls">
      <div class="sc-formfield-label">
        <label for="Email">Email</label>
      </div>
      <div class="sc-formfield-input">
        <input
          type="email"
          id="Email"
          name="Email"
          data-field-type="EmailAddress"
          data-validation="email"
        />
      </div>
    </div>
  </body>
</html>
